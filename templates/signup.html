<html>
<head>
    <title>Signup Page</title>
  
    <style>
        body {
            font-family: Arial;
            background: radial-gradient(black, transparent);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
        padding: 25px;
        border-radius: 100px;
        box-shadow: 0px 0px 25px gray;
        width: 300px;
        text-align: center;
        color: black;
        
    }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }


        .password-container{
            position: relative;
            display: inline-block;
            width: 90%;
        }

        .password-container input {
            width: 100%;
            padding-right: 80px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 15px;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }

        .table {
                    width: 60%;
                    border-collapse: collapse;
                    margin: 40px auto;
                    
                }
                th, td {
                    padding: 12px;
                    border: 1px solid #ccc;
                    text-align: center;
                }
                th {
                    background-color: #f4f4f4;
                }
        .h2 {
            position: fixed;
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form method="POST" onsubmit="return validatePasswords()">
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Create New Password" required>
                <span class="toggle-password" onmouseover="showPassword()" onmouseout="hidePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="confirm-wrapper" style="position: relative;flex-direction: column;">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                <span id="tickMark"></span>
            </div>
        
           
            <div style="margin-bottom: 12px;">
                <button type="submit">Register</button></div>
            <div style="margin-bottom: 12px;">
                <p>Already have an account?</p>
                <a href="{{ url_for('login') }}" style="color: blue;">Login</a>

        </form>       
    </div>
    <script>
    function showPassword() {
        document.getElementById('password').type = 'text';
    }

    function hidePassword() {
        document.getElementById('password').type = 'password';
    }
    </script>
    <script>
        document.getElementById("confirm_password").addEventListener("input", function () {
        const pwd = document.getElementById("password").value;
        const cpwd = this.value;
        const tick = document.getElementById("tickMark");

        if (pwd && cpwd && pwd === cpwd) {
            tick.textContent = "‚úì";
            tick.style.display = "inline";
        } else {
            tick.textContent = "‚ùå";
             tick.style.color = "red";
        } 
    });

    // Final check before submitting form
    function validatePasswords() {
        const pwd = document.getElementById("password").value;
        const cpwd = document.getElementById("confirm_password").value;
        if (pwd !== cpwd) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
